<!DOCTYPE html>
<html>

<head>
	<title>Blockchain Voting</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
	<link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0; maximum-scale=1.0; minimum-scale=1.0; user-scalable=no;" />
	<style tyle="text/css">
		html,
		body {
			margin: 0;
			padding: 0;
			height: 100%;
		}

		#wrapper {
			position: relative;
			min-height: 100%;
		}

		#header {
			line-height: 70px;
			font-size: 25px;
			height: 70px;
			background: #ccc;
			text-align: center;
			vertical-align: middle;
		}

		#container {
			padding: 20px;
		}

		#footer {
			position: absolute;
			bottom: 0;
			width: 100%;
			height: 70px;
			background: #ccc;
		}
	</style>
</head>

<body>
	<div id="wrapper">
		<div id="header">대통령 선거</div>
		<div id="container">
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>후보자</th>
						<th>후보 선택</th>
						<th>투표 수</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Rama</td>
						<td><input type="radio" name="pickme" value="Rama"></td>
						<td id="candidate-1"></td>
					</tr>
					<tr>
						<td>Nick</td>
						<td><input type="radio" name="pickme" value="Nick"></td>
						<td id="candidate-2"></td>
					</tr>
					<tr>
						<td>Jose</td>
						<td><input type="radio" name="pickme" value="Jose"></td>
						<td id="candidate-3"></td>
					</tr>
				</tbody>
			</table>
			<div>
				<center>
					<button type="button" id="candidate" value ="" class="btn btn-primary">투표</button>
					<script>
						 $(document).ready(function () {
							 $('#candidate').click(function () {
					 // getter
							 var radioVal = $('input[name="pickme"]:checked').val();
							 document.getElementById("candidate").value = radioVal;
							 alert(radioVal);
							 App.voteForCandidate();
				 });
				 });
				 </script>
				</center>
			</div>
		</div>
		<div id="footer">
			<br>
			<center>
				<table id="downtable">
					<td class="downbar"><input type="button" value="홈 화면" onclick="location.href='index.html'"></td>
					<td class="downbar"><input type="button" value="투표 리스트" onclick="location.href='vote_list.html'"></td>
					<td class="downbar"><input type="button" value="새 투표" onclick="location.href='newvote.html'"></td>
				</table>
			</center>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="index.js"></script>
		<script src="js/jquery.scrolly.min.js"></script>
		<script src="js/jquery.scrollex.min.js"></script>
		<script src="js/browser.min.js"></script>
		<script src="js/breakpoints.min.js"></script>
		<script src="js/util.js"></script>
		<script src="js/main.js"></script>
		<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>

</body>

</html>
